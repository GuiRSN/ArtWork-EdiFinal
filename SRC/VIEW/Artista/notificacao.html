<head>

    <title>Sidebar e Bottom Navigation Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="../../../PUBLIC/CSS/style.css">
</head>
<body>
    <div class="Sidebar">
        <h2>Sidebar</h2>
        <a href="./feed.html" class="active-link"><i class="fas fa-home"></i><span>Menu</span></a>
        <a href="./pesquisar.html"><i class="fas fa-search"></i><span>Pesquisa</span></a>
        <a href="./perfilArtista.html"><i class="fas fa-user"></i><span>Perfil</span></a>
        <a href="./vendas.html"><i class="fas fa-shopping-cart"></i><span>Vendas</span></a>
        <a href="./chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
        <a href="./configuracao.html"><i class="fas fa-cogs"></i><span>Configurações</span></a>
        <!-- Mover o botão Logout para o final da Sidebar -->
        <a href="../login.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        <div class="magic-indicator"></div>
    </div>
    
    <div class="content">
        <section>
            <header class="sticky-top">
      
                <nav class="navbar navbar-light bg-light">
                    <div class="flex-container" id="logoPrincipal"> 
                        <div class="row">
                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                <img src="../../../PUBLIC/IMG/loso-recortada.png" alt="" class="logo1" style="width: 180px; margin-left: 120px;">
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                <img src="../../../PUBLIC/IMG/logo-projeto-sem-fundo.png" alt="" class="logo2" style="width: 60px;">
                            </div>
                        </div>
                    </div>
                </nav>
              
            </header>  

            <!-- Add some spacing between the two containers -->
            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="alert alert-primary" role="alert">
                            Você ganhou um novo seguidor!
                          </div>
                          <div class="alert alert-success" role="alert">
                            Você fez uma venda!!!
                          </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </section>
    </div>
    
    <div class="bottom-navbar bottom-bar">
        <a href="./feed.html" class="active-link">
            <i class="fas fa-home"></i>
            <span>Menu</span>
        </a>
        <a href="./pesquisar.html">
            <i class="fas fa-search"></i>
            <span>Pesquisa</span>
        </a>
        <a href="./perfilArtista.html">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
        <a href="./vendas.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Vendas</span>
        </a>
        <a href="./chat.html">
            <i class="fas fa-comment-dots"></i>
            <span>Chat</span>
        </a>
        <a href="./configuracao.html">
            <i class="fas fa-cogs"></i>
            <span>Configurações</span>
        </a>
        <a href="../login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for the sidebar and magic indicator as you've provided
        const sidebar = document.querySelector('.Sidebar');

        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });

        const links = document.querySelectorAll('.Sidebar a');
        const indicator = document.querySelector('.magic-indicator');

        links.forEach((link) => {
            link.addEventListener('click', (e) => {
                links.forEach((otherLink) => {
                    otherLink.classList.remove('active-link');
                });
                link.classList.add('active-link');
                const topPosition = link.offsetTop;
                indicator.style.transform = `translateY(${topPosition}px)`;
            });
        });
    </script>
</body>
</html>
