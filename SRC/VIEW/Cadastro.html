<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Cadastro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
   <!-- --------------------------------------CONTAINER PRINCIPAL-------------------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!---------------------------------------- CADASTRO CONTAINER ------------------------------------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow caixa-area">

     <!-- -------------------------------------CAIXA ESQUERDA------------------------------------------------------------------ -->

            <div class="col-md-6 border rounded-4 d-flex justify-content-center align-items-center caixa-esquerda flex-column" style="background-color:rgba(0, 119, 255, 0.884) ;">
                <div class="imagem-comum">
                    <img src="../../PUBLIC/IMG/login/undraw_modern_art_re_pff5.svg" class="img-fluid" style="width:250px">                </div>
              <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace;">Cadastre-se</p>
              <small class="text-white text-wrap text-center">Cadastre-se já e obtenha experiências incríveis</small>
            </div>

    <!-- -------------------------------------CAIXA DIREITA------------------------------------------------------------------ -->

    <div class="col-md-6 caixa-direita">
          <div class="row açogn-items-center">
            <div class="header-text mb-4">
                <p>Olá, bem-vindo</p>
                <p>Estamos contentes por querer juntar-se a nós</p>
            </div>
            <form onsubmit="registrar(event)">
                <div class="input-group mb-3"> 
                    <input type="text" id="NomeCompleto" class="form-control form-control-lg bg-light fs-6" placeholder="Nome completo" required> 
                </div>
                <div class="input-group mb-3"> 
                    <input type="email" id="Email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required> 
                </div>
                <div class="input-group mb-3"> 
                    <input type="text" id="Telefone" class="form-control form-control-lg bg-light fs-6" placeholder="Telefone" required> 
                </div>
                <div class="input-group mb-3"> 
                    <input type="text" id="cpf" class="form-control form-control-lg bg-light fs-6" placeholder="CPF" required> 
                </div>
                <div class="input-group mb-3"> 
                    <input type="password" id="senha" class="form-control form-control-lg bg-light fs-6" placeholder="Senha" required> 
                </div>
            
                <h4>Selecione seu gênero:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="genero1" required>
                    <label class="form-check-label" for="genero1">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="genero2" required>
                    <label class="form-check-label" for="genero2">Feminino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="genero3" required>
                    <label class="form-check-label" for="genero3">Outro</label>
                </div>
            
                <h4>Informe o seu tipo de usuário:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoUser" id="tipoUser1" required>
                    <label class="form-check-label" for="tipoUser1">Artista</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoUser" id="tipoUser2" required>
                    <label class="form-check-label" for="tipoUser2">Usuário</label>
                </div>
            
                <div class="input-group mb-3"> 
                    <button type="submit" class="btn btn-lg btn-success w-100">Registrar</button>
                </div>
            </form>
            
           
                <div class="row">
                    <small><a href="./login.html">Já possui uma conta? Logue agora</a></small>   
                </div>
            </div>
        </div>
    </div>
</div>
<!-- --------------------------------------------SCRIPT--------------------------------------------------------- -->
<script src="https://kit.fontawesome.com/0c1a40ebd1.js" crossorigin="anonymous"></script>
<script src="/JS/cadastrar.js" type="module"></script>
</body>
</html>
