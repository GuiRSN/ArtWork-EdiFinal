<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pesquisa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="../../../PUBLIC/CSS/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        .content {
            margin-top: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pesquisar {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button i {
            margin-right: 5px;
        }

        .search-results {
            margin-top: 20px;
        }

        .image-gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .image-gallery {
            width: 32%; /* Ajuste a largura conforme necessário */
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Adicione outros estilos conforme necessário */

    </style>
</head>
<body>
    <div class="Sidebar">
        <h2>Sidebar</h2>
        <a href="./feedUser.html" class="active-link"><i class="fas fa-home"></i><span>Menu</span></a>
        <a href="./pesquisarUser.html"><i class="fas fa-search"></i><span>Pesquisa</span></a>
        <a href="./perfilUsuario.html"><i class="fas fa-user"></i><span>Perfil</span></a>
        <a href="./carrinhoUsuario.html"><i class="fas fa-shopping-cart"></i><span>Carrinho</span></a>
        <a href="./chatUser.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
        <a href="./configuracaoUsuario.html"><i class="fas fa-cogs"></i><span>Configurações</span></a>
        <!-- Mover o botão Logout para o final da Sidebar -->
        <a href="../login.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        <div class="magic-indicator"></div>
    </div>

    <header class="sticky-top">
      
        <nav class="navbar navbar-light bg-light">
            <div class="flex-container" id="logoPrincipal"> 
                <div class="row">
                    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                        <img src="../../../PUBLIC/IMG/loso-recortada.png" alt="" class="logo1" style="width: 180px; margin-left: 120px;">
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <img src="../../../PUBLIC/IMG/logo-projeto-sem-fundo.png" alt="" class="logo2" style="width: 60px;">
                    </div>
                </div>
            </div>
        </nav>
      
    </header>  
    
    <div class="content">
        <section>
            <div class="search-container">
                <input type="text" class="form-control" id="pesquisar" aria-describedby="emailHelp" placeholder="Pesquisar">
                <button type="button" class="btn btn-primary search-button" onclick="performSearch()">
                    <i class="bi bi-search"></i> Pesquisar
                </button>
            </div>
        </section>
    </div>
    <div class="bottom-navbar bottom-bar">
        <a href="./feedUser.html" class="active-link">
            <i class="fas fa-home"></i>
            <span>Menu</span>
        </a>
        <a href="./pesquisarUser.html">
            <i class="fas fa-search"></i>
            <span>Pesquisa</span>
        </a>
        <a href="./perfilUsuario.html">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
        <a href="./carrinhoUsuario.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Carrinho</span>
        </a>
        <a href="./chatUser.html">
            <i class="fas fa-comment-dots"></i>
            <span>Chat</span>
        </a>
        <a href="./configuracaoUsuario.html">
            <i class="fas fa-cogs"></i>
            <span>Configurações</span>
        </a>
        <a href="../login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function performSearch() {
            // Aqui você pode adicionar a lógica para realizar a pesquisa
            const searchTerm = document.getElementById('pesquisar').value;
            // Exemplo simples: exibindo a pesquisa na console
            console.log('Pesquisar por:', searchTerm);

            // Aqui você pode exibir os resultados da pesquisa na div "search-results"
            const searchResultsContainer = document.querySelector('.search-results');
            // Exemplo simples: exibindo um resultado de pesquisa na div
            searchResultsContainer.innerHTML = `<p>Resultado da pesquisa para "${searchTerm}"</p>`;

            // Adicionando imagens de exemplo à galeria
            const imageGallery = document.querySelector('.image-gallery-container');
            imageGallery.innerHTML = `
                <div class="image-gallery">
                    <img src="https://via.placeholder.com/200" alt="Image 1">
                </div>
                <div class="image-gallery">
                    <img src="https://via.placeholder.com/200" alt="Image 2">
                </div>
                <div class="image-gallery">
                    <img src="https://via.placeholder.com/200" alt="Image 3">
                </div>
                <div class="image-gallery">
                    <img src="https://via.placeholder.com/200" alt="Image 3">
                </div>
                <!-- Adicione mais imagens conforme necessário -->
            `;
        }

        // Restante do script (não foi alterado)
        const sidebar = document.querySelector('.Sidebar');

        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });

        const links = document.querySelectorAll('.Sidebar a');
        const indicator = document.querySelector('.magic-indicator');

        links.forEach((link) => {
            link.addEventListener('click', (e) => {
                links.forEach((otherLink) => {
                    otherLink.classList.remove('active-link');
                });
                link.classList.add('active-link');
                const topPosition = link.offsetTop;
                indicator.style.transform = `translateY(${topPosition}px)`;
            });
        });
    </script>
</body>
</html>
