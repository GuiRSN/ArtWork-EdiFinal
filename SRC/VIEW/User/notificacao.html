    <div class="content">

                    <div class="col-2"></div>

            </div>
        </section>
    </div>
    
    <div class="bottom-navbar bottom-bar">
        <a href="./feedUser.html" class="active-link">
            <i class="fas fa-home"></i>

        <a href="./configuracaoUsuario.html">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for the sidebar and magic indicator as you've provided
        const sidebar = document.querySelector('.Sidebar');

        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });

        const links = document.querySelectorAll('.Sidebar a');
        const indicator = document.querySelector('.magic-indicator');

        links.forEach((link) => {
            link.addEventListener('click', (e) => {
                links.forEach((otherLink) => {
                    otherLink.classList.remove('active-link');
                });
                link.classList.add('active-link');
                const topPosition = link.offsetTop;
                indicator.style.transform = `translateY(${topPosition}px)`;
            });
        });
    </script>
</body>
</html>
